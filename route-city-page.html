<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Rx2go. Get Route Name: city</title>
    <link rel="stylesheet" href="css/dev.css"/>
    <link rel="stylesheet" href="css/style.css"/>
  </head>
  <body>
    <main class="route-page container">
      <div class="route-page__info">
        <div class="wrp-field">
          <label class="wrp-field__label">Scan:</label>
          <input class="form-input" type="text" value="#16247419" name=""/>
        </div>
        <div class="wrp-center">
          <div class="form-switch">
            <input class="form-switch__input" type="checkbox" name="" id="switch" role="switch" aria-label="On/off magic value"/>
            <label class="form-switch__toggle" for="switch"></label>
          </div>
        </div>
      </div>
      <div class="route-page__city">
        <div class="label-city green label-city--big">Pennsylvania</div>
      </div>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
